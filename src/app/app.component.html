
  <div class="example-container" >
        <mat-toolbar color="primary" class="example-toolbar">
         
        <mat-toolbar-row>
            <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
            <h1 class="example-app-name">{{title}}</h1>
           <div class="buttons">
            <!-- <button class="btn btn-primary" (click)="save()">Save</button>-->
           </div>
        </mat-toolbar-row>
           
         
</mat-toolbar>
                
      
        <mat-sidenav-container class="example-sidenav-container" >
           
          <mat-sidenav #snav  class="sidenav"  [mode]="mobileQuery.matches ? 'over' : 'side'">
            
            <mat-nav-list>
           
             <a mat-list-item href="/home"><mat-icon>home</mat-icon>Home</a>
             <a mat-list-item href="/photos"><mat-icon>table</mat-icon>PhotosList</a>
             <a mat-list-item href="/photos/new"><mat-icon>apps</mat-icon>PhotosAdd</a>
             
             <a mat-list-item href="/"><mat-icon>logout</mat-icon>Logout</a>
            
            
            </mat-nav-list>
          </mat-sidenav>
      
          <mat-sidenav-content>
           <div class="nbcard">
            <nb-card>
              <nb-card-body>
                 <nb-tabset fullWidth>
                 <nb-tab tabTitle="Preview">
                    <p>List of <strong>preview</strong>.</p>
                    <app-preview></app-preview>
                  </nb-tab>
                  <nb-tab  tabTitle="Info">
                    <p>List of <strong>Info</strong>.</p>
                 
                  </nb-tab>
                  <nb-tab  tabTitle="Resources">
                    <p>List of <strong>Resources</strong>.</p>
                    <app-photo-album></app-photo-album>
                    <app-photo-list></app-photo-list>
                  </nb-tab>
                  <nb-tab tabTitle="HTML">
                    <p>List of <strong>HTML</strong>.</p>
                    <app-html></app-html>
                  </nb-tab>
                  <nb-tab  tabTitle="DATA">
                    <p>List of <strong>DATA</strong>.</p>
                    <app-data></app-data>
                  </nb-tab>
                 
                </nb-tabset>
              </nb-card-body>
              <hr>
            </nb-card></div>
           
             
            <router-outlet></router-outlet>
            
          </mat-sidenav-content>
        </mat-sidenav-container>
      </div>
